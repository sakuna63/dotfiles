##################
# system-setting #
##################

# full color setting
set-option -g default-terminal screen-256color

# japanese charactor compatibility
setw -g utf8 on
set-option -g status-utf8 on

# status bar setting
set-option -g status on
set-option -g status-interval 2

# enable trackpad scrolling
set-window-option -g mode-mouse on

# increase time to switch pane
set-option -g display-panes-time 10000

# share the clipboard between osx and tmux
set-option -g default-command 'reattach-to-user-namespace -l $SHELL'

# vi like keybind
set-window-option -g mode-keys vi

###########
# keybing #
###########

# change prefix
unbind C-b
set-option -g prefix C-t
bind C-t send-prefix

# I don't use clock mode. so unbind 't'
unbind t

bind -n M-r   source-file ~/.tmux.conf \; display-message "Reload tmux Config!!"
bind -n M-q   kill-window
bind -n M-w   kill-pane
bind -n M-]   next-window
bind -n M-[   previous-window
bind -n M-k   select-pane -U
bind -n M-j   select-pane -D
bind -n M-l   select-pane -L
bind -n M-h   select-pane -R
bind -n M-l   choose-window
bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5
bind    v     split-window -h
bind    s     split-window -v
bind    y     copy-mode

##################
#   copy mode    #
##################

# vi like keybind on copy mode
bind-key -t vi-copy v begin-selection

# paste from clipboard directly
# bind C-y run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"; display-message "paste from clipboard"

# copy to clipboard directly
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

##################
# tmux-powerline #
##################

set-option -g status-justify "left"
set-option -g status-left-length 300
set-option -g status-right-length 300
set-option -g status-left "#(~/.tmux.d/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux.d/tmux-powerline/powerline.sh right)"

###########################
# Colors (Solarized dark) #
###########################

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
